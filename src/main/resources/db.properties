# MySQL properties
jakarta.persistence.jdbc.driver = com.mysql.cj.jdbc.Driver
jakarta.persistence.jdbc.url = jdbc:mysql://localhost:3306/mysql-kata
jakarta.persistence.jdbc.user = root
jakarta.persistence.jdbc.password = root

# Hibernate properties
hibernate.show_sql = true
hibernate.format_sql = true
hibernate.highlight_sql = true
hibernate.use_nationalized_character_data = true

jakarta.persistence.schema-generation.database.action = drop-and-create